<div class="p-6 max-w-7xl mx-auto bg-gray-900 min-h-screen">
  <!-- Header Section -->
  <div class="mb-8 pb-4 border-b border-gray-700">
    <h1 class="text-3xl font-bold text-white flex items-center gap-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
      <span>Excel Import Dashboard</span>
    </h1>
    <p class="text-gray-400 mt-2">Upload and process your financial Excel files</p>
  </div>

  <!-- Grid Layout -->
  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <!-- File Upload Cards -->
    <div *ngFor="let section of sections"
         class="bg-gray-800 rounded-xl border p-6 transition-all duration-300 hover:shadow-lg"
         [ngClass]="{
           'border-indigo-500 hover:shadow-indigo-500/10': section.color === 'indigo',
           'border-teal-500 hover:shadow-teal-500/10': section.color === 'teal',
           'border-amber-500 hover:shadow-amber-500/10': section.color === 'amber',
           'border-rose-500 hover:shadow-rose-500/10': section.color === 'rose',
           'border-violet-500 hover:shadow-violet-500/10': section.color === 'violet'
         }">

      <!-- Card Header -->
      <div class="flex items-center gap-3 mb-4">
        <div class="p-3 rounded-lg bg-opacity-20"
             [ngClass]="{
               'bg-indigo-500 text-indigo-300': section.color === 'indigo',
               'bg-teal-500 text-teal-300': section.color === 'teal',
               'bg-amber-500 text-amber-300': section.color === 'amber',
               'bg-rose-500 text-rose-300': section.color === 'rose',
               'bg-violet-500 text-violet-300': section.color === 'violet'
             }">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
          </svg>
        </div>
        <h2 class="text-lg font-semibold text-white">{{ section.label }}</h2>
      </div>

      <!-- Upload Form -->
      <div class="flex flex-col space-y-4">
        <div class="flex flex-col md:flex-row gap-3">
          <label class="flex-1">
            <input type="file"
                   (change)="onFilePicked(section.type, $event)"
                   accept=".xlsx,.xls,.csv"
                   class="w-full text-sm text-gray-300 bg-gray-700 border border-gray-600 rounded-lg cursor-pointer focus:outline-none focus:ring-2 px-4 py-2 transition-colors duration-200
                   file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-gray-600 file:text-gray-300
                   hover:file:bg-gray-500"
                   [class.focus:ring-indigo-500]="section.color === 'indigo'"
                   [class.focus:ring-teal-500]="section.color === 'teal'"
                   [class.focus:ring-amber-500]="section.color === 'amber'"
                   [class.focus:ring-rose-500]="section.color === 'rose'"
                   [class.focus:ring-violet-500]="section.color === 'violet'">
          </label>

          <button (click)="section.button()"
                  class="px-5 py-2.5 text-sm font-medium text-white rounded-lg shadow-sm transition-all duration-200 flex items-center justify-center gap-2"
                  [ngClass]="{
                    'bg-indigo-600 hover:bg-indigo-500': section.color === 'indigo',
                    'bg-teal-600 hover:bg-teal-500': section.color === 'teal',
                    'bg-amber-600 hover:bg-amber-500': section.color === 'amber',
                    'bg-rose-600 hover:bg-rose-500': section.color === 'rose',
                    'bg-violet-600 hover:bg-violet-500': section.color === 'violet'
                  }">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            Upload
          </button>
        </div>

        <!-- Status Message -->
        <div *ngIf="statusMessages[section.type]" class="mt-1">
          <div class="text-sm font-medium px-3 py-2 rounded-md"
               [ngClass]="{
                 'bg-red-900/20 text-red-300': statusMessages[section.type].includes('Error'),
                 'bg-green-900/20 text-green-300': statusMessages[section.type].includes('successful')
               }">
            <div class="flex items-center gap-2">
              <svg *ngIf="statusMessages[section.type].includes('Error')" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <svg *ngIf="statusMessages[section.type].includes('successful')" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
              {{ statusMessages[section.type] }}
            </div>
          </div>
        </div>

        <!-- Progress Bar -->
        <div *ngIf="uploadProgress[section.type] > 0" class="mt-3">
          <div class="flex justify-between text-xs text-gray-400 mb-1">
            <span>Upload progress</span>
            <span>{{ uploadProgress[section.type] }}%</span>
          </div>
          <div class="w-full bg-gray-700 rounded-full h-2.5">
            <div class="h-2.5 rounded-full transition-all duration-300"
                 [ngClass]="{
                   'bg-indigo-500': section.color === 'indigo',
                   'bg-teal-500': section.color === 'teal',
                   'bg-amber-500': section.color === 'amber',
                   'bg-rose-500': section.color === 'rose',
                   'bg-violet-500': section.color === 'violet'
                 }"
                 [style.width.%]="uploadProgress[section.type]">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
