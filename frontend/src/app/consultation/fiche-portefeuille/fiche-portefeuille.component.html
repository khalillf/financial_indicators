<div class="container mx-auto px-4 py-8">
  <div class="bg-gray-800 rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
      </svg>
      Fiche Portefeuille
    </h2>

    <!-- Search Filters -->
    <form [formGroup]="searchForm" (ngSubmit)="loadData()" class="mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Date</label>
          <input type="date" formControlName="date" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">PTF</label>
          <input type="text" formControlName="ptf" placeholder="Enter PTF" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex items-end gap-2">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition-colors">
            Filter
          </button>
          <button type="button" (click)="resetFilters()" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-md transition-colors">
            Reset
          </button>
        </div>
      </div>
    </form>

    <!-- Quick Search -->
    <div class="mb-6">
      <div class="relative">
        <input type="text" formControlName="searchQuery" placeholder="Search by code or description..." (keyup.enter)="searchByCode()" class="w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-4 pl-10 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-3 top-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <button (click)="searchByCode()" class="absolute right-2 top-2 text-gray-400 hover:text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Data Table -->
    <div class="overflow-x-auto rounded-lg border border-gray-700">
      <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-700">
        <tr>
          <th *ngFor="let col of columns" scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
            {{ col.name }}
          </th>
        </tr>
        </thead>
        <tbody class="bg-gray-800 divide-y divide-gray-700">
        <tr *ngIf="isLoading">
          <td [colSpan]="columns.length" class="px-6 py-4 text-center text-gray-400">
            <div class="flex justify-center items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Loading...
            </div>
          </td>
        </tr>
        <tr *ngIf="!isLoading && filteredData.length === 0">
          <td [colSpan]="columns.length" class="px-6 py-4 text-center text-gray-400">
            No data found
          </td>
        </tr>
        <tr *ngFor="let item of filteredData" class="hover:bg-gray-700 transition-colors">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">
            {{ item.code }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
            {{ item.description }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
            {{ formatDate(item.date) }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
            {{ item.ptf }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
            {{ item.montant | currency:'EUR':'symbol':'1.2-2' }}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
