<!-- graph-ratio.component.html -->
<div class="p-6 max-w-screen-xl mx-auto space-y-8">

  <!-- ───────────── Options bar ───────────── -->
  <div class="flex flex-col md:flex-row md:flex-wrap gap-4 items-center bg-gray-100 p-6 rounded-lg shadow-md">

    <!-- Colour pickers -->
    <label class="flex items-center gap-3 bg-white px-4 py-2 rounded-md shadow-sm border border-gray-300 transition hover:shadow-md">
      <span class="text-sm font-medium text-gray-700">VC color</span>
      <input type="color"
             [(ngModel)]="vcColor"
             (change)="updateGraphs()"
             class="w-8 h-8 border border-gray-300 rounded cursor-pointer">
    </label>

    <label class="flex items-center gap-3 bg-white px-4 py-2 rounded-md shadow-sm border border-gray-300 transition hover:shadow-md">
      <span class="text-sm font-medium text-gray-700">VM color</span>
      <input type="color"
             [(ngModel)]="vmColor"
             (change)="updateGraphs()"
             class="w-8 h-8 border border-gray-300 rounded cursor-pointer">
    </label>

    <label class="flex items-center gap-3 bg-white px-4 py-2 rounded-md shadow-sm border border-gray-300 transition hover:shadow-md">
      <span class="text-sm font-medium text-gray-700">Target color</span>
      <input type="color"
             [(ngModel)]="targetColor"
             (change)="updateGraphs()"
             class="w-8 h-8 border border-gray-300 rounded cursor-pointer">
    </label>

    <!-- Date range -->
    <div class="flex flex-col sm:flex-row gap-3">
      <div class="flex items-center gap-2 bg-white px-4 py-2 rounded-md shadow-sm border border-gray-300">
        <span class="text-sm font-medium text-gray-700">From</span>
        <input type="date"
               [(ngModel)]="startDate"
               (change)="updateGraphs()"
               class="p-1 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="flex items-center gap-2 bg-white px-4 py-2 rounded-md shadow-sm border border-gray-300">
        <span class="text-sm font-medium text-gray-700">To</span>
        <input type="date"
               [(ngModel)]="endDate"
               (change)="updateGraphs()"
               class="p-1 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
    </div>
  </div>

  <!-- ───────────── Charts ───────────── -->
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">Évolution des ratios (Après)</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div *ngFor="let g of graphs; let i = index" class="bg-white p-5 rounded-xl border border-gray-200 shadow-md transition hover:shadow-lg">
        <h3 class="text-center text-lg font-semibold text-gray-800 mb-4 border-b pb-2">{{ g.title }}</h3>

        <!-- Canvas & chart -->
        <div class="relative h-80">
          <canvas #c
                  baseChart
                  [data]="g.data"
                  [options]="chartOptions"
                  [type]="'line'"
                  class="w-full h-full">
          </canvas>
        </div>

        <!-- Download button -->
        <div class="flex justify-center mt-4">
          <button (click)="downloadChart(i)"
                  class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md shadow-sm transition duration-200 ease-in-out flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
            Download PNG
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Back link -->
  <div class="flex justify-start">
    <a routerLink="/situation"
       class="inline-flex items-center px-4 py-2 bg-gray-700 hover:bg-gray-800 text-white rounded-md shadow-md transition hover:shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
      </svg>
      Back to Situation
    </a>
  </div>
</div>
